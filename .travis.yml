language: go
install: true
go:
- '1.11'
script:
- go test -v ./...
- "./build.sh -n -u -l -w -t"
notifications:
  email:
  - morfien101@gmail.com
  on_success: change
  on_failure: always
env:
  global:
    secure: 
branches:
  except:
  - "/\\+travis\\d+$/"
before_deploy:
- export PUBDIR=$HOME/publish
- mkdir $PUBDIR
- cp artifacts/*.tar.gz $PUBDIR
- git config --local user.name "Travis"
- git config --local user.email "morfien101@gmail.com"
- git tag "$(./build.sh -v)+travis$TRAVIS_BUILD_NUMBER" --force
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - publish/*
  file_glob: true
  skip_cleanup: true
  on:
    repo: morfien101/chef-waiter
